<!DOCTYPE html>
<html>
<head>
<!--

    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
-->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hybrid Weather App</title>

<!-- CSS files -->
<link rel="stylesheet" type="text/css" href="css/index.css">

<!-- JS files -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
    <!-- Add Google Map JS Library -->
    <script src="https://maps.google.com/maps/api/js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
        alert("Welcome to your Weather Station." + "\n\n" +
              "Notes:\n* The map will only display after you select a city from the drop-down list."
             );
    </script>
</head>
<body>
    <!-- Header -->
    <h1>Your Accuweather</h1>

    <!-- Weather Map -->
    <div id="map-canvas"></div>

    <!-- Drop-down list of New York cities -->
    <div id="floating-panel">
       <!-- Create a <select> tag with the id='address', -->
       <!-- then create several options of locations of your choice -->
       <select id="address" onchange="changeLocation();">
          <option id="cityINIT">--Select a U.S. city--</option>
          <option id="cityROC" value="43.1610:77.6109">Rochester NY</option>
          <option id="cityNY" value="40.7128:74.0060">New York NY</option>
          <option id="cityCHI" value="41.8781:87.6298">Chicago IL</option>
          <option id="cityMIA" value="25.7617:80.1918">Miami FL</option>
          <option id="cityLA" value="34.0522:118.2437">Los Angeles CA</option>
          <option id="cityATL" value="33.7490:84.3880">Atlanta GA</option>
       </select>
    </div>

    <!-- Weather Update -->
    <div id="currWeatherBar" class="group" onchange="changeLocation();">
       <div class="dash dDescription" onclick="loadWeatherData();">
          <h3 id="currWeather" class="currWeatherLabel">Current Weather</h3>
          <span class="dashInfo" id="desc"></span>
       </div>
       <div class="dash dLocation" onclick="loadWeatherData();">
          <h3 class="currWeatherLabel">Current Location</h3>
          <span class="dashInfo" id="loc"></span>
       </div>
       <div class="dash dTime" onclick="loadWeatherData();">
          <h3 class="currWeatherLabel">Current Time</h3>
          <span class="dashInfo" id="timeInfo"></span>
       </div>
    </div>
</body>
</html>
